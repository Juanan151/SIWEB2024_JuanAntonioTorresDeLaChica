<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalles de la Obra</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/custom.css" />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3 rounded">
        <div class="container">
          <a class="navbar-brand end">
            <img src="img/logo.png" alt="Logo Editorial Manga" height="40" />
            <!-- Asegúrate de ajustar la altura según tus necesidades -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="foro.html">Foro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto y Nosotros</a>
              </li>
            </ul>
            <form class="d-flex align-items-center me-4" action="tienda.html" method="GET">
              <input
                  class="form-control me-2"
                  type="search"
                  name="search"
                  placeholder="Buscar Libro"
                  aria-label="Search"
              />
              <button
                  class="btn btn-outline-success"
                  type="submit"
                  aria-label="Buscar"
              >
                  <i class="bi bi-search"></i>
              </button>
          </form>
          </div>
          <div class="shopping-cart">
            <button id="cart-btn" class="btn btn-outline-light">
              <i class="bi bi-bag-fill"></i>
              <span
                id="cart-count"
                class="badge bg-success ms-1 rounded-pill"
              ></span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-3">
        <div class="cart-dropdown">
          <ul class="cart-items list-group">
            <!-- Los items del carrito se añadirán aquí -->
          </ul>
          <div class="p-3">
            <p class="subtotal">
              Subtotal: <span id="cart-subtotal">0.00€</span>
            </p>
            <button class="btn btn-success w-100 btn-block go-to-checkout">
                <a href="pagina_de_compra.html" class="btn btn-primary">Ir a pagar</a>
            </button>
          </div>
        </div>
        <div class="container">
            <h2>Carrito de Compras</h2>
            <div id="cart-items" class="mb-3"></div>
            <h3>Total: <span id="total-price">0</span>€</h3>
            <button id="confirm-purchase" class="btn btn-success">Confirmar Compra</button>
        </div>
    </main>

    <footer class="bg-dark text-light text-center p-3 mt-5 rounded" id="footer">
      © 2024 NuevaEditorial. Todos los derechos reservados.
    </footer>
    <script src="js/compra.js"></script>
    <script src="js/venta.js"
    <script src="js/tienda.js"></script>
  </body>
</html>
