<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="scss/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3 rounded">
        <div class="container">
          <a class="navbar-brand end">
            <img src="img/logo.png" alt="Logo Editorial Manga" height="40" />
            <!-- Asegúrate de ajustar la altura según tus necesidades -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="foro.html">Foro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto y Nosotros</a>
              </li>
            </ul>
            <form class="d-flex align-items-center me-4" action="tienda.html" method="GET">
              <input
                  class="form-control me-2"
                  type="search"
                  name="search"
                  placeholder="Buscar Libro"
                  aria-label="Search"
              />
              <button
                  class="btn btn-outline-success"
                  type="submit"
                  aria-label="Buscar"
              >
                  <i class="bi bi-search"></i>
              </button>
          </form>
          </div>
          <div class="shopping-cart">
            <button id="cart-btn" class="btn btn-outline-light">
              <i class="bi bi-bag-fill"></i>
              <span class="badge bg-success ms-1 rounded-pill"></span>
            </button>
          </div>
          <a id="user-icon" class="navbar-brand" href="#">
            <i class="bi bi-person-circle" style="font-size: 1.5em "></i>
          </a>
        </div>
      </nav>
      <div id="user-popup">
        <form id="user-form">
          <div>
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username">
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password">
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </header>

    <main>
      <div class="container mt-3">
        <div class="cart-dropdown">
          <ul class="cart-items list-group">
            <!-- Los items del carrito se añadirán aquí -->
          </ul>
          <div class="p-3">
            <p class="subtotal">
              Total: <span id="cart-subtotal">0.00€</span>
            </p>
            <button id="go-to-checkout" class="btn btn-success w-100 btn-block go-to-checkout">
              Comprar
            </button>
          </div>
        </div>
        <div class="row">
          <!-- Barra lateral para filtros -->
          <div class="col-md-3">
            <div class="filter-sidebar">
              <h5>Filtrar por Demografía</h5>
              <ul class="list-group filter-demographics">
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="shonen"
                  />
                  <label class="form-check-label" for="shonen">Shonen</label>
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="shojo"
                  />
                  <label class="form-check-label" for="shojo">Shojo</label>
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="seinen"
                  />
                  <label class="form-check-label" for="seinen">Seinen</label>
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="josei"
                  />
                  <label class="form-check-label" for="josei">Josei</label>
                </li>
              </ul>
              <!-- Filtro adicional por subgéneros -->
              <!-- Filtro por Género -->
              <h5>Filtrar por Género</h5>
              <ul class="list-group filter-genres">
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="fantasía"
                  />
                  <label class="form-check-label" for="fantasía"
                    >Fantasía</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="romance"
                  />
                  <label class="form-check-label" for="romance">Romance</label>
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="aventura"
                  />
                  <label class="form-check-label" for="aventura"
                    >Aventura</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="misterio"
                  />
                  <label class="form-check-label" for="misterio"
                    >Misterio</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="sobrenatural"
                  />
                  <label class="form-check-label" for="sobrenatural"
                    >Sobrenatural</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    type="checkbox"
                    class="form-check-input me-1"
                    id="acción"
                  />
                  <label class="form-check-label" for="acción">Acción</label>
                </li>
                <!-- Agrega más géneros según sea necesario -->
              </ul>
            </div>
          </div>

          <!-- Contenedor de productos -->
          <div class="col-md-9">
            <div class="row product-container">
              <!-- Contenedor donde se insertarán los productos -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light text-center p-3 mt-5 rounded">
      © 2024 NuevaEditorial. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tienda.js"></script>
    <script src="js/compra.js"></script>
    <script src="js/usu.js"></script>
  </body>
</html>
